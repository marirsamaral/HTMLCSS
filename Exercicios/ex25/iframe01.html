<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>

    <style>
        iframe { /*a configuração pode ser a padrão mesmo*/
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando um site do 
        <iframe 
        src="https://www.cursoemvideo.com/" frameborder="0">
            <a href="https://www.cursoemvideo.com/"></a>
            <!--a tag a esta sendo utilizando juntos com iframe pois tem alguns navegadores que não carregam o iframe. Para que não fique sem nada, é recomendado que coloque o link do site desejado-->
        </iframe>
    </p>
</body>
</html>
