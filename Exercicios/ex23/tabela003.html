<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
            text-align: center;
        }

        td {
            border: 1px solid black;
            padding: 10px;
        }
        
    </style>
</head>
<body>
    <h1>Mesclagem de Celulas</h1>

    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td> <!--A celula B vai ocupar duas colunas-->
            
        </tr>

        <tr>
            <td>D</td>
            <td>E</td>
            <td rowspan="3">F</td> <!--A celula F vai ocupar 3 linhas-->
        </tr>

        <tr>
            
            <td>H</td>
            <td>I</td>
        </tr>

        <tr>
            
            <td colspan="2">L</td>
            
        </tr>
    </table>
</body>
</html>
