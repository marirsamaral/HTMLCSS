<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
            display: inline-block; /*tudo na mesma linha */ 
            background-color: lightgray;
            border: 1px solid black; /* borda: largura tipo cor */ 
            text-align: center;
            height: 200px; /* altura */ 
            width: 200px;  /* largura */
        
        }

        div:hover{   /*uma pseudoclasse que aciona quando Ã© passado o mouse em cima   */
            background-color: red;   
        }

    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
