<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Exemplos de Formularios</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexom" value="M">
            <label for="isexom">Maculino</label>

            <input type="radio" name="sexo" id="isexof" value="F">
            <label for="isexof">Feminino</label>

            <!--input radio tem que se utilizado o name igual para que na hora de marcar não seja possivel marcar todas as opções-->
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="estbas" id="iestbas"> 
            <label for="iestbas">Basquete</label> 

            <input type="checkbox" name="estfut" id="iestfut" checked> 
            <label for="iestfut">Futebol</label> 

            <!--checked é usado para que a opção já venha marcada-->

            <input type="checkbox" name="estvol" id="iestvol"> 
            <label for="iestvol">Volei</label> 

            <input type="checkbox" name="estsur" id="iestsur"> 
            <label for="iestsur">Surf</label> 

            <input type="checkbox" name="estes" id="iestes"> 
            <label for="iestes">Esgrima</label> 
        </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        
    </form>
    
</body>
</html>
