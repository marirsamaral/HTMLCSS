<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formalario</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="off"> <!--autocomplete off, desliga a função de preenchimento automatico-->

        <p><label for="inome">Nome:</label> <!--Label é usado para que o quardadinho tenha um relação com o nome -->
            <input type="text" name="nome" id="inome">
        </p>

        <p><label for="isobrenome">Sobrenome:</label> <!--Label é usado para que o quardadinho tenha um relação com o sobrenome -->
            <input type="text" name="Sobrenome" id="isobrenome">
        </p>

        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
