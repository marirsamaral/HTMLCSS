<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <fieldset>
        <legend>Meus dados</legend>
        <form action="cadastro.php" method="get" autocomplete="on">
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" required placeholder="Nome Completo">
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" required placeholder="teste@teste.com" autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="number" name="telefone" id="itel" required autocomplete="tel" placeholder="(xx)xxxx-xxxx">
            </p>
            <!--Estudar mais sobre RegEx-->
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </fieldset>
</body>
</html>
