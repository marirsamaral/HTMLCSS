<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        body{
            background-image: linear-gradient(to right, white 10%, red);
        }
    </style>
    <!--Pode ser usado com varias cores, em formato de rgb, hsl ou com o nome da cor mesmo-->
    <!--A porcentagem é o tanto que a cor vai aparecer no site-->


    <!--Utilize o "to right" para que a graduação seja da direita para a esquerda-->
    <!--Utilize o "to left" para que a graduação seja da esquerda para a direita-->
    <!--Utilize o "to top" para que a graduação seja da esquerda para a cima-->
    <!--Utilize o "to botoom" para que a graduação seja da esquerda para a baixo-->
</head>
<body>
    <H1>Testentando Gradientes</H1>
</body>
</html>
