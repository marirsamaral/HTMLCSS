<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <link rel="stylesheet" href="estilo/style.css" media="all">
    <!--configuração para todas as telas-->

    <link rel="stylesheet" href="estilo/retrato.css" media="screen and (orientation: portrait)"> 
    <!--configuração para as telas em retrato-->
    <!--(orientation: portrait) é uma media features que significa que é uma caracteristica -->

    <link rel="stylesheet" href="estilo/paisagem.css" media="screen and (orientation: landscape)">
    <!--configuração para as telas em paisagem-->
    <!--(orientation: landscape) é uma media features que significa que é uma caracteristica -->
</head>
<body>
    <h1>Mude a orientação do seu dispositivo</h1>
</body>
</html>
