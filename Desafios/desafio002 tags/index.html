<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobror qual tag deverá utilizar em cada caso </p>
    <ul>
        <li><abbr title="<p>">Paragrafo</abbr></li>
        <li><abbr title="<h1>">Titulos</abbr></li>
        <li><abbr title="img">Imagens</abbr></li>
        <li><abbr title="<abbr>">Abreviações</abbr></li>
        <li>C<abbr title="!">odigo-fonte</abbr></li>
        <li><abbr title="<ol>">Lista Numerada</abbr></li>
        <li><abbr title="<ul>">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
